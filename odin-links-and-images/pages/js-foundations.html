<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Javascript Foundations Practice</title>
  </head>
  <body>
    <script>
      function add7(num) {
        return num + 7;
      }

      function multiply(num1, num2) {
        return num1 * num2;
      }

      function capitalize(text) {
        return String(text).charAt(0).toUpperCase() + text.slice(1);
      }

      let myString = "quickly";
      console.log(add7(10));
      console.log(multiply(10, 12));
      console.log(capitalize(myString));
    </script>
  </body>
</html>
